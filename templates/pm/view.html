{% extends "pm/base.html" %}

{% block title %}Password Manager{% endblock %}

{% block intro %}저장해 둔 암호를 보여드립니다.{% endblock %}

{% block body %}
    <div class="margin_object">
        <div class="form-group">
          <label for="namebox" style="font-size:12pt;">사이트 이름</label>
          <input type="text" class="form-control box" id="namebox" name="namebox" readonly="true" value="{{ info.sitename }}">
        </div><br />

        <div class="form-group">
          <label for="idbox" style="font-size:12pt;">아이디</label>
          <input type="text" class="form-control box" id="idbox" name="idbox" readonly="true" value="{{ info.username }}">
        </div><br />

        <div class="form-group">
          <label for="pwbox" style="font-size:12pt;">비밀번호</label>
          <input type="text" class="form-control box" id="pwbox" name="pwbox" readonly="true" value="{{ info.password }}">
        </div><br />

        <div class="input-group" style="width:100%;">
          <label for="comment" style="font-size:12pt;">설명</label>
          <textarea class="form-control box" rows="5" id="comment" name="comment" readonly="true">{{ info.comment }}</textarea>
        </div><br />

        <button type="button" id="bt_edit" class="btn btn-lg btn-primary" style="width:130px;">수정</button>
        <button type="button" id="bt_delete" class="btn btn-lg btn-primary" style="margin-left:30px; width:130px;">삭제</button>
        <button type="button" id="bt_home" class="btn btn-lg btn-primary" style="margin-left:30px; width:130px;">홈으로</button>
    </div>

    <script type="text/javascript">
        $("#bt_edit").on("click", function(){
            location.href = "/pm/edit/{{ siteid }}/";
        });

        $("#bt_delete").on("click", function(){
            if(confirm("정말 삭제하시겠습니까?"))
                location.href = "/pm/remove/{{ siteid }}/";
        });
    </script>
{% endblock %}
