<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>

        {% load static %}
        <script type="text/javascript" src="{% static 'jquery/dist/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>

        <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <script type="text/javascript" src="{% static 'js/pc_layout.js' %}"></script>
    </head>
    <body class="page" onload="layout();">

		<div class="jumbotron">
			<h1>Password manager</h1>
			<p>{% block intro %}여러분의 패스워드를 안전하게 관리해드립니다.{% endblock %}</p>
		</div>

		<br />
        {% block body %}
        {% endblock %}
        <br /><br /><br /><br /><br /><br />
	</body>
</html>
